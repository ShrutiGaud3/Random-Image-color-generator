<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image</title>
    <style>
        body{
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        button{
            height: 50px;
            width: 150px;
            margin-top: 10px;
            background-color: blue;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
     

    <img id="random-img" src="https://picsum.photos/300" alt="">
    <button id="change-img">Change Image</button>
       










    <script>
        
         const body=document.querySelector('body')
         const image= document.querySelector('#random-img')

        //   console.log(imag)
        const button= document.getElementById('change-img')
         
         button.addEventListener('click', randomImagefun)
 

       function randomImagefun(){
          
        image.src = " https://picsum.photos/300?random?"+Math.floor(Math.random() * 1677721).toString(16);
        var randomColor = Math.floor(Math.random() * 1677721).toString(16);
        document.body.style.backgroundColor = `#${randomColor}`;
        button.innerText = `#${randomColor}`;
          
        }

       
      
    </script>
</body>
</html>
